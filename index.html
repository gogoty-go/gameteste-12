<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            cursor: none;
        }
        
        #text {
            position: absolute;
            color: red;
            font-size: 24px;
            font-family: Arial;
            white-space: nowrap;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <div id="text">i hate neck hurts</div>

    <script>
        const text = document.getElementById('text');
        let x = 0;
        let y = 0;
        let xSpeed = 2;
        let ySpeed = 2;
        
        function updatePosition() {
            x += xSpeed;
            y += ySpeed;
            
            if (x + text.offsetWidth >= window.innerWidth || x <= 0) {
                xSpeed = -xSpeed;
            }
            
            if (y + text.offsetHeight >= window.innerHeight || y <= 0) {
                ySpeed = -ySpeed;
            }
            
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            
            requestAnimationFrame(updatePosition);
        }
        
        updatePosition();
        
        let popupCount = 0;
        const maxPopups = 5;
        
        function openPopup() {
            if (popupCount < maxPopups) {
                const popup = window.open('', '_blank', 'width=400,height=300,left=' + 
                    (Math.random() * screen.width - 400) + ',top=' + 
                    (Math.random() * screen.height - 300));
                
                if (popup) {
                    popupCount++;
                    popup.document.write(document.documentElement.outerHTML);
                    popup.document.close();
                    
                    setTimeout(() => {
                        if (!popup.closed) {
                            popup.openPopup();
                        }
                    }, 2000);
                }
            }
        }
        
        // Автовоспроизведение звука
        function playSound() {
            const audio = new Audio();
            audio.src = "a3a73e48-6c09-4867-96ff-1ba8a60670a6.mp3";
            audio.volume = 1.0;
            audio.loop = true;
            
            // Пытаемся воспроизвести автоматически
            audio.play().catch(error => {
                // Если автовоспроизведение заблокировано, пробуем при клике
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        }
        
        // Запускаем звук и поп-апы
        setTimeout(playSound, 1000);
        setTimeout(openPopup, 3000);
        setInterval(openPopup, 5000);
    </script>
</body>
</html>
